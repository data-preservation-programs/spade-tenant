basePath: /tenant
definitions:
  api.AddressMutable:
    properties:
      actor_id:
        type: integer
      address_robust:
        type: string
      is_signing:
        type: boolean
    type: object
  api.AddressedStorageContract:
    properties:
      cid:
        type: string
      storage_contract:
        $ref: '#/definitions/api.StorageContract'
    type: object
  api.CandidateSP:
    properties:
      attribute_values:
        additionalProperties:
          type: string
        type: object
      provider_metadata:
        allOf:
        - $ref: '#/definitions/pgtype.JSONB'
        description: 'TODO: struct for what we expect here (i.e, max_bytes_in_flight)'
      provider_tenant_state:
        type: string
      provider_tenant_state_info:
        type: string
      sp_id:
        type: integer
    type: object
  api.CollectionResponse:
    properties:
      active:
        type: boolean
      collection_id:
        type: string
      deal_params:
        $ref: '#/definitions/pgtype.JSONB'
      name:
        type: string
      piece_list_source:
        $ref: '#/definitions/pgtype.JSONB'
    type: object
  api.LabelResponse:
    properties:
      id:
        type: integer
      label:
        type: string
      labelOptions:
        $ref: '#/definitions/pgtype.JSONB'
    type: object
  api.ReplicationConstraint:
    properties:
      collection_id:
        type: string
      constraint_id:
        type: integer
      constraint_max:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      tenant_id:
        type: integer
      updatedAt:
        type: string
    type: object
  api.ResponseEnvelope:
    properties:
      error_code:
        type: integer
      error_lines:
        items:
          type: string
        type: array
      error_slug:
        type: string
      info_lines:
        items:
          type: string
        type: array
      request_uuid:
        type: string
      response: {}
      response_code:
        type: integer
      response_entries:
        type: integer
      response_state_epoch:
        type: integer
      response_timestamp:
        type: string
    type: object
  api.Settings:
    properties:
      max_in_flight_gib:
        type: integer
      sp_auto_approve:
        type: boolean
      sp_auto_suspend:
        type: boolean
    type: object
  api.StorageContract:
    properties:
      content:
        properties:
          info_lines:
            items:
              type: string
            type: array
        type: object
      retrieval:
        properties:
          mechanisms:
            properties:
              ipld_bitswap:
                type: boolean
              piece_rrhttp:
                type: boolean
            type: object
          sla:
            properties:
              info_lines:
                items:
                  type: string
                type: array
            type: object
        type: object
    type: object
  api.StorageProviderIDs:
    properties:
      sp_ids:
        items:
          type: integer
        type: array
    type: object
  api.TenantBrokerPayload:
    properties:
      candidate_sps:
        items:
          $ref: '#/definitions/api.CandidateSP'
        type: array
      collections:
        items:
          $ref: '#/definitions/db.Collection'
        type: array
      tenant_addresses:
        items:
          $ref: '#/definitions/db.Address'
        type: array
      tenant_id:
        type: integer
      tenant_settings:
        allOf:
        - $ref: '#/definitions/pgtype.JSONB'
        description: 'TODO: struct for what we expect here (i.e, max_deal_length)'
      tenant_storage_contract_cid:
        type: string
    type: object
  api.TenantSPEligibilityClausesResponse:
    properties:
      attribute:
        type: string
      operator:
        $ref: '#/definitions/db.ComparisonOperator'
      value:
        type: string
    type: object
  api.TenantSPResponse:
    properties:
      sp_id:
        type: integer
      tenantSpState:
        $ref: '#/definitions/db.TenantSpState'
      tenantSpsMeta:
        $ref: '#/definitions/pgtype.JSONB'
    type: object
  db.Address:
    properties:
      actor_id:
        type: integer
      address_robust:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      is_signing:
        type: boolean
      tenant_id:
        type: integer
      updatedAt:
        type: string
    type: object
  db.Collection:
    properties:
      collection_active:
        type: boolean
      collection_deal_params:
        $ref: '#/definitions/pgtype.JSONB'
      collection_id:
        type: string
      collection_name:
        type: string
      collection_piece_source:
        $ref: '#/definitions/pgtype.JSONB'
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      replication_constraints:
        items:
          $ref: '#/definitions/db.ReplicationConstraint'
        type: array
      tenant_id:
        type: integer
      updatedAt:
        type: string
    type: object
  db.ComparisonOperator:
    enum:
    - in
    - nin
    type: string
    x-enum-varnames:
    - IncludedIn
    - ExcludedFrom
  db.ReplicationConstraint:
    properties:
      collection_id:
        type: string
      constraint_id:
        type: integer
      constraint_max:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      tenant_id:
        type: integer
      updatedAt:
        type: string
    type: object
  db.TenantSpState:
    enum:
    - eligible
    - pending
    - active
    - suspended
    - disabled
    type: string
    x-enum-varnames:
    - TenantSpStateEligible
    - TenantSpStatePending
    - TenantSpStateActive
    - TenantSpStateSuspended
    - TenantSpStateDisabled
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  pgtype.JSONB:
    properties:
      bytes:
        items:
          type: integer
        type: array
      status:
        $ref: '#/definitions/pgtype.Status'
    type: object
  pgtype.Status:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - Undefined
    - "Null"
    - Present
host: api.spade.storage
info:
  contact:
    name: API Support
    url: https://docs.spade.storage
  description: This is the API for the Spade Tenant Application
  license:
    name: Apache 2.0 Apache-2.0 OR MIT
    url: https://github.com/data-preservation-programs/spade/blob/master/LICENSE.md
  termsOfService: https://spade.storage
  title: Spade Tenant API
  version: 1.0.0
paths:
  /addresses:
    delete:
      parameters:
      - description: addresses to delete
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/db.Address'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Delete addresses used by a tenant
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/db.Address'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Get addresses used by a tenant
    post:
      parameters:
      - description: New addresses to add
        in: body
        name: addresses
        required: true
        schema:
          $ref: '#/definitions/api.AddressMutable'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.AddressMutable'
              type: object
      security:
      - apiKey: []
      summary: Creates addresses associated with a tenant
    put:
      parameters:
      - description: New addresses to add or change is_signing flag of
        in: body
        name: addresses
        required: true
        schema:
          items:
            $ref: '#/definitions/db.Address'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/db.Address'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Update addresses associated with a tenant
  /broker/subscriptionEvent:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.LabelResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Allows the broker to notify the tenant service.
  /broker/tenant-state:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantBrokerPayload'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: List of all tenants in a JSON object to be consumed by the broker.
  /collections:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.CollectionResponse'
              type: object
      security:
      - apiKey: []
      summary: Gets info about collections
    post:
      parameters:
      - description: Collection to create
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/api.CollectionResponse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.CollectionResponse'
              type: object
      security:
      - apiKey: []
      summary: Creates a new collection
  /collections/:collectionUUID/replication-constraints:
    delete:
      parameters:
      - description: Auth token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.ReplicationConstraint'
                  type: array
              type: object
      summary: Deletes ReplicationConstraints used by a tenant.
    get:
      parameters:
      - description: Auth token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.ReplicationConstraint'
                  type: array
              type: object
      summary: Get ReplicationConstraints used by a tenant
    put:
      parameters:
      - description: Auth token
        in: header
        name: token
        required: true
        type: string
      - description: New replication constraints to add or change
        in: body
        name: replication_constraints
        required: true
        schema:
          items:
            $ref: '#/definitions/api.ReplicationConstraint'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.ReplicationConstraint'
                  type: array
              type: object
      summary: Creates or updates ReplicationConstraints associated with a tenant
        and collection
  /collections/{collectionUUID}:
    delete:
      parameters:
      - description: Collection UUID to modify
        in: path
        name: collectionUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  type: boolean
              type: object
      security:
      - apiKey: []
      summary: Delete a collection
    put:
      parameters:
      - description: Collection UUID to modify
        in: path
        name: collectionUUID
        required: true
        type: string
      - description: Collection data to update
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/api.CollectionResponse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.CollectionResponse'
              type: object
      security:
      - apiKey: []
      summary: Modify a collection
  /constraint-labels:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.LabelResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: List all constraint labels for the tenant
  /settings:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.Settings'
              type: object
      security:
      - apiKey: []
      summary: Get the currently active Tenant Settings
    post:
      parameters:
      - description: New settings to apply
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/api.Settings'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.Settings'
              type: object
      security:
      - apiKey: []
      summary: Apply new Tenant Settings
  /sp:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantSPResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Get list of Storage Providers in all states
  /sp/approve:
    post:
      description: 'Note: This is only required if auto_approve is false, requiring
        manual approval of SP subscription'
      parameters:
      - description: List of SP IDs to approve
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.StorageProviderIDs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantSPResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Approves a list of Storage Providers to work with the tenant
  /sp/eligibility-criteria:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantSPEligibilityClausesResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Get sp eligibility criteria
  /sp/eligibility-criteria/attribute/:attribute:
    delete:
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - apiKey: []
      summary: delete sp eligibility criteria
  /sp/suspend:
    post:
      description: 'Note: This is only required if auto_suspend is false, as manual
        suspension is required'
      parameters:
      - description: List of SP IDs to suspend
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.StorageProviderIDs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantSPResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Suspend storage providers
  /sp/unsuspend:
    post:
      parameters:
      - description: List of SP IDs to unsuspend
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.StorageProviderIDs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  items:
                    $ref: '#/definitions/api.TenantSPResponse'
                  type: array
              type: object
      security:
      - apiKey: []
      summary: Unsuspend a storage provider
  /status:
    get:
      description: This endpoint is used to check the health of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  type: string
              type: object
      security:
      - apiKey: []
      summary: Simple health check endpoint
  /storage-contract:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.AddressedStorageContract'
              type: object
      security:
      - apiKey: []
      summary: Get tenant storage contract
    post:
      description: |-
        Updates the storage contract. <br/>
        <br/> *Note* this will require SPs to resubscribe if changed.
        <br/> *Note* CID is optional, if specified, then `storage_contract` becomes optional.
        If both are specified, then we will validate that the CID matches the proposed storage contract and return an error if not.
        If only CID is specified, then we will fetch it and update the storage contract to it.
      parameters:
      - description: New Storage Contract to update to
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/api.AddressedStorageContract'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseEnvelope'
            - properties:
                response:
                  $ref: '#/definitions/api.AddressedStorageContract'
              type: object
      security:
      - apiKey: []
      summary: Update storage contract
securityDefinitions:
  apiKey:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
